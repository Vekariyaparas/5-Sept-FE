<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <title>fade_effect</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        .navbar{
            width: 100%;
            height: auto;
            background: black;
            padding: 10px;
        }
        .clk{
            text-decoration: none;
            color: white;
            font-size: 20px;
            background: red;
            border-radius: 3px;
            padding: 5px 8px;
        }
        .cantain{
            width: 40%;
            height: auto;
            margin: auto;
            margin-top: 5%;
            padding: 15px;
            box-shadow: 3px 4px 5px lightgray;
            display: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="" class="clk">Click here</a>
    </div>
    <div class="cantain">
        <h1>Login Form</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Maxime aliquid quo quis iure velit optio quod animi ipsum odio, non ullam blanditiis necessitatibus autem nesciunt nihil. Et ipsum eaque ipsam.</p>
    </div>
</body>
<script>
    $(document).ready(function(){
        $(".clk").click(function(){
            $(".cantain").slideToggle(4000)
        });
    });
</script>
</html>
