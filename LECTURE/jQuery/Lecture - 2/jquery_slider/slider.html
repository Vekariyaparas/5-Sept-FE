<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://malsup.github.io/jquery.cycle.all.js"></script>
    <title>slider</title>
    <script>
        $(document).ready(function(){
           // slide toggle effects
           $(".active").click(function(){
   
               $(".content").slideToggle(4000)
           })
   
           // slider effects with cycle plugins
   
           $("#slide").cycle({
   
               fx:"fade",
               sync:  false, 
               // delay: -8000 
               delay: 3000 
   
           });
   
        })
   
      </script>
    <style>
        body 
        {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            box-sizing: border-box;
        }
        .content 
        {
            width: 40%;
            height: auto;
            margin: auto;
            padding: 25px;
            box-shadow: 2px 3px 4px lightgray;
            display: none;
            position: absolute;
            margin-top: -25%;
            margin-left: 30%;
            z-index: 5 !important;
            background-color: white;
        }
        .navbar
        {
            width: 100%;
            height: auto;
            background-color: black;
            color: white;
            margin: auto;
            padding: 15px;
    
        }
        .navbar ul li 
        {
            padding: 5px 25px;
            font-size: 17px;
            text-decoration: none;
            list-style-type: none;
        }
        .navbar a 
        {
            text-decoration: none;
            list-style-type: none;
            float: right;
            color: white;
        }
    
        .active 
        {
            padding: 5px 8px;
            background-color: red;
        }
        .slider 
        {
            width: 96%;
            height: auto;
            margin: auto;
            margin-top: 3%;
            z-index: 5 !important;
    
        }
        #slide img 
        {
            width: 100%;
            height: 400px;
        }
       </style>
    </head>
    <body>
    
        <nav class="navbar">
            <ul>
                <li><a href="#" class="active">User Account</a></li>
            </ul>
        </nav>
        <div class="slider">
            <div id="slide">
                <img src="https://images.pexels.com/photos/5082579/pexels-photo-5082579.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
    
                <img src="https://images.pexels.com/photos/5083407/pexels-photo-5083407.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
    
                <img src="https://images.pexels.com/photos/4405384/pexels-photo-4405384.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
            </div>
        </div>
        <div class="content">
          <h3>Login Form</h3>
           Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse molestias totam, obcaecati enim in ab, reiciendis maxime sapiente numquam vitae non provident laborum facere quas maiores quaerat? Odit, aliquam eum?   
       </div>
</body>
</html>
