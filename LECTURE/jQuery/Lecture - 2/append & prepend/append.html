<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/script.js"></script>
    <title>append</title>
</head>
<body>
    <h2 id="head">Paras</h2>
    <button type="button" id="btn">click to prient surname</button>
</body>
<script>
    $(document).ready(function(){
        $("#btn").dblclick(function(){
            $("#head").append("&nbsp; vekariya");
        })
    })
</script>
</html>
