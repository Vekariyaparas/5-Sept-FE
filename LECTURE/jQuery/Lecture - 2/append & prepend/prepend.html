<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prepend</title>
    <script src="../js/script.js"></script>
</head>
<body>
    <h2 id="head">paras</h2>
    <button type="button" id="btn">clicl to print surnamr</button>
</body>
<script>

        jQuery("#btn").dblclick(function(){
            jQuery("#head").prepend("vekariya ");
        });
    });
</script>
</html>
