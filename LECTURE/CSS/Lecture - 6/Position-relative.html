<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position-relative</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        
        .a {
            width: 200px;
            height: 200px;
            border: 3px double black;
            background: orange;
            position: absolute;
            right: 0px;
        }
        
        .b {
            width: 200px;
            height: 200px;
            border: 3px double black;
            background: palevioletred;
            position: absolute;
            left: 206px;
        }
        
        .c {
            width: 200px;
            height: 200px;
            border: 3px double black;
            background: plum;
            position: absolute;
            left: 412px;
        }
        
        .d {
            width: 200px;
            height: 200px;
            border: 3px double black;
            background: goldenrod;
            position: relative;
            left: 600px;
        }
    </style>
</head>

<body>
    <div class="a">This Is Class 1</div>
    <div class="b">This Is Class 2</div>
    <div class="c">This Is Class 3</div>
    <div class="d">This Is Class 4</div>
</body>

</html>
