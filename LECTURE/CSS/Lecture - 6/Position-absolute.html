<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position-absolute</title>
    <style>
        .a {
            width: 200px;
            height: 200px;
            background: orange;
            border: 3px double black;
            position: absolute;
            top: 40px;
            left: 40px;
        }
    </style>
</head>

<body>
    <div class="a">This Is Class 1</div>
</body>

</html>
