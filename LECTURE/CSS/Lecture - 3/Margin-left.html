<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin-left</title>
    <style>
        .a {
            border: 2px solid black;
            width: 200px;
            height: 200px;
            float: left;
        }
        
        .b {
            border: 2px solid black;
            width: 200px;
            height: 200px;
            float: left;
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <div class="a">
        <img src="emoji.png" alt="" width="200px" height="200px">
        <!-- Lorem ipsum dolor sit, amet consectetur adipisicing elit. In facere reprehenderit labore ut deserunt quisquam sit placeat dolore natus ullam. Adipisci repudiandae molestias labore. Quos excepturi vel facere dignissimos repellat. -->
    </div>
    <div class="b">
        <img src="photo.jpg" alt="" width="200px" height="200px">
        <!-- Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio aut nihil, libero consequatur dicta aperiam unde, culpa velit, similique nisi tempore odio modi cupiditate saepe rem debitis ipsam deserunt facilis! -->
    </div>
</body>

</html>
