<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin-right</title>
    <style>
        .a {
            border: 2px solid black;
            width: 200px;
            height: 200px;
            float: left;
            margin-right: 10px;
        }
        
        .b {
            border: 2px solid black;
            width: 200px;
            height: 200px;
            float: left;
        }
    </style>
</head>

<body>
    <div class="a">
        <img src="png.png" alt="" width="200px" height="200px">
    </div>
    <div class="b">
        <img src="sun.jpg" alt="" width="200px" height="200px">
    </div>
</body>

</html>
