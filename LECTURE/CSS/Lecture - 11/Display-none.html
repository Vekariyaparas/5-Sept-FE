<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display-none</title>
    <style>
        .a {
            font-size: 30px;
            color: gold;
            display: none;
        }
        
        .b {
            font-size: 30px;
            color: gold;
        }
    </style>
</head>

<body>
    <h1 class="a">Web Desinging</h1>
    <h1 class="b">Front-end Development</h1>
</body>

</html>
