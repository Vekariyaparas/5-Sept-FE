<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before effect</title>
    <style>
        .a {
            width: 100%;
            height: 600px;
        }
        
        .a img {
            width: 100%;
            height: 100%;
        }
        
        .a::befor {
            content: "";
            position: absolute;
            top: 0%;
            left: 0%;
            bottom: 0%;
            right: 0%;
            background-image: linear-gradient(black, red, orange);
            opacity: 0.2;
        }
    </style>
</head>

<body>
    <div class="a">

        <img src="p3.jpg" alt="">
    </div>
</body>

</html>
