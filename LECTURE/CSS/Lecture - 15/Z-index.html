<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            font-size: 30px;
        }
        
        div img {
            width: 400px;
            height: 400px;
            position: absolute;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div>
        <img src="bac.jpg" alt="">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto rerum fugiat debitis nisi omnis, error quae aut ratione quas quo voluptatem deserunt quam reiciendis doloribus libero velit soluta placeat illum.</p>
    </div>
</body>

</html>
