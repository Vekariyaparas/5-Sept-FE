<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img-Galary</title>
    <style>
        div {
            float: left;
            width: 320px;
            height: 200px;
            transition: 2s;
        }
        
        div img {
            width: 100%;
            height: 100%;
        }
        
        h1 {
            text-align: center;
        }
        
        div:hover {
            width: 390px;
            height: 250px;
            box-shadow: 5px 5px 5px 5px;
        }
    </style>
</head>

<body>

    <div>
        <img src="download (1).jpg" alt="">
        <h1>Beach</h1>
    </div>
    <div>
        <img src="download (2).jpg" alt="">
        <h1>River</h1>
    </div>
    <div>
        <img src="download (3).jpg" alt="">
        <h1>Water Flow</h1>
    </div>
    <div>
        <img src="images (1).jpg" alt="">
        <h1>Sun Set</h1>
    </div>

</body>

</html>
