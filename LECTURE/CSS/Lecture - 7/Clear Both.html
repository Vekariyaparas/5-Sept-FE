<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Both</title>
    <style>
        .a {
            width: 200px;
            height: 200px;
            border: 3px double black;
            background-color: beige;
            float: left;
        }
        
        .b {
            width: 200px;
            height: 200px;
            border: 3px double black;
            background-color: beige;
            float: right;
        }
        
        .c {
            /* width: 200px; */
            height: 200px;
            border: 3px double black;
            background-color: bisque;
            clear: both;
        }
    </style>
</head>

<body>
    <div class="a">
        Class 1
    </div>
    <div class="b">
        Class 2
    </div>
    <div class="c">
        Class 3
    </div>
</body>

</html>
