<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover with Shadow</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            border: 3px double black;
            margin-top: 100px;
            margin-left: 500px;
        }
        
        div img {
            width: 400px;
            height: 400px;
        }
        
        div:hover {
            box-shadow: 4px 5px 6px 7px olivedrab;
        }
    </style>
</head>

<body>
    <div>
        <img src="pexels.jpeg" alt="">
    </div>
</body>

</html>
