<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List-style</title>
    <style>
        ol {
            list-style: lower-alpha;
        }
        
        ul {
            list-style: lower-greek;
        }
    </style>
</head>

<body>
    <ol>
        <li>Home</li>
        <li>About</li>
        <li>Product</li>
        <li>Service</li>
        <li>Sales</li>
    </ol>

    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Product</li>
        <li>Service</li>
        <li>Sales</li>
    </ul>
</body>

</html>
