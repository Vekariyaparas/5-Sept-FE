<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Hover with Font</title>
    <style>
        * {
            padding: 0%;
            margin: 0%;
        }
        
        header {
            width: 100%;
            height: 100px;
            border: 3px double rgb(65, 64, 64);
            background-color: rgb(94, 91, 91);
        }
        
        .logo {
            float: left;
            width: 15%;
            height: 100px;
        }
        
        .logo img {
            width: 100%;
            height: 100px;
        }
        
        nav {
            float: left;
            width: 85%;
            height: 100px;
        }
        
        nav ol li {
            display: inline-block;
            /* padding: 10px; */
            padding-top: 40px;
            padding-left: 110px;
        }
        
        nav ol li a {
            font-size: 30px;
            color: rgb(46, 119, 119);
        }
        
        nav ol li a:hover {
            border-radius: 10%;
            background-color: azure;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="b-.jpg" alt="">
        </div>
        <nav>
            <ol>

                <li>
                    <a href=""><i class="fa fa-cloud"> Cloud</i></a>
                </li>
                <li>
                    <a href=""><i class="fa fa-heart"> Heart</i></i>
                </li>
                <li>
                    <a href=""><i class="fa fa-car"> Car</i></a>
                </li>
                <li>
                    <a href=""><i class="fa fa-file"> File</i></a>
                </li>
                <li>
                    <a href=""><i class="fa fa-bars"> Bars</i></a>
                </li>


            </ol>
        </nav>
    </header>
</body>

</html>
