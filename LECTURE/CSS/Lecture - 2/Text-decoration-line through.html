<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Line through</title>
    <style>
        P {
            text-decoration-line: line-through;
        }
    </style>
</head>

<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos natus pariatur architecto totam nostrum placeat labore suscipit explicabo odio, sequi non ea aliquid earum optio! Cupiditate ea minus blanditiis deserunt.</p>
</body>

</html>
