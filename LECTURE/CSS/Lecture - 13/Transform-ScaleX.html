<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform-ScaleX</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-color: teal;
            transform: scaleX(2);
            margin-top: 200px;
            margin-left: 550px;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
