<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-Radius</title>
    <style>
        div {
            border: 2px solid violet;
            width: 600px;
            height: 300px;
            border-radius: 20px;
            padding-top: 15px;
        }
    </style>
</head>

<body>
    <center>
        <div>
            <img src="photo.jpg" alt="" width="580px" height="280px">
        </div>
    </center>
</body>

</html>
