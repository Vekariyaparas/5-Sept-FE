<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position-relative</title>
    <style>
        * {
            padding: 0%;
            margin: 0%;
        }
        
        div {
            position: relative;
        }
        
        button {
            position: absolute;
            top: 168px;
            width: 300px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>
        <img src="book.jpg" alt="">
    </div>
    <button>Click here</button>
</body>

</html>
