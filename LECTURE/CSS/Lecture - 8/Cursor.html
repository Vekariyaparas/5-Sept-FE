<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
        }
        
        a {
            background-color: rgb(236, 234, 234);
            border: 1px solid black;
            text-decoration: none;
            border-radius: 10%;
            color: black;
        }
        
        input {
            cursor: progress;
        }
        
        button {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <br><br><br>
    <a href="">Click Here</a><br><br><br>
    <input type="button" value="Click Here"><br><br><br>
    <button>Click Here</button><br><br><br>
</body>

</html>
