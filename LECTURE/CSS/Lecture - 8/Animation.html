<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        h1 {
            animation: demo;
            animation-duration: 5s;
            animation-direction: normal;
            animation-iteration-count: infinite;
        }
        
        @keyframes demo {
            0% {
                color: aqua;
            }
            10% {
                color: aquamarine;
            }
            20% {
                color: bisque;
            }
            30% {
                color: black;
            }
            40% {
                color: blue;
            }
            50% {
                color: blueviolet;
            }
            60% {
                color: brown;
            }
            70% {
                color: cadetblue;
            }
            80% {
                color: chartreuse;
            }
            90% {
                color: yellow;
            }
            100% {
                color: green;
            }
        }
    </style>
</head>

<body>
    <h1>Information Technology</h1>
</body>

</html>
