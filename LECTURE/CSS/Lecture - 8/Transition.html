<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            border: 3px double black;
        }
        
        div:hover {
            transition: 7s;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>
