<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display-block</title>
    <style>
        span {
            width: 200px;
            height: 200px;
            border: 3px double black;
            display: block;
        }
    </style>
</head>

<body>
    <span>Class 1</span>
    <span>Class 2</span>
    <span>Class 3</span>
    <span>Class 4</span>
</body>

</html>
