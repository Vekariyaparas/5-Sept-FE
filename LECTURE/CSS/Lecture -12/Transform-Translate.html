<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform-Translate</title>
    <style>
        .a {
            width: 200px;
            height: 200px;
            border: 3px double black;
            background-color: teal;
            transform: translate(450px, 50px);
        }
        
        .b {
            width: 200px;
            height: 200px;
            border: 3px double black;
            background-color: rgb(2, 173, 173);
            transform: translate(600px, -10px);
        }
        
        .c {
            width: 200px;
            height: 200px;
            border: 3px double black;
            background-color: rgb(5, 202, 202);
            transform: translate(750px, -70px);
        }
    </style>
</head>

<body>
    <div class="a">This is class 1</div>
    <div class="b">This is class 2</div>
    <div class="c">This is class 3</div>
</body>

</html>
