<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before</title>
    <style>
        h1 {
            position: relative;
            font-size: 50px;
        }
        
        h1::before {
            content: "";
            width: 0px;
            height: 3px;
            display: block;
            position: absolute;
            left: 0;
            top: 4px;
            transition: 3s;
            background-color: black;
            display: block;
        }
        
        h1:hover:before {
            width: 33%;
        }
    </style>
</head>

<body>
    <h1>Stallion Crop Guard</h1>
</body>

</html>
