<html>

	<head>

		<title>marquee</title>
		<style>
		h2{color:red;
		   border:1px solid green;
		   width:120px;
			}

		</style>


	</head>

	<body>

		<marquee> <h2> Technology </h2> </marquee>
		<marquee direction="right"> <h2> Technology </h2> </marquee>
		<marquee direction="down"> <h2> Technology </h2> </marquee>
		<marquee direction="up"> <h2> Technology </h2> </marquee>


	</body>


</html>
