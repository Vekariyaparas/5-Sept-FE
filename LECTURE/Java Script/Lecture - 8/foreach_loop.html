<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foreach_loop</title>
</head>
<body>
    <script>
        var a=["raj","mehul","yogi","jenil"];

        a.forEach(test);

        function test(iteam,index){
            document.write("Number : "+index+" = " +iteam +"<br>");
        }
    </script>
</body>
</html>
