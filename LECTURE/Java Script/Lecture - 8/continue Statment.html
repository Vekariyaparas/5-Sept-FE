<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue statment</title>
</head>
<body>
    <script>
        var j;
        for(j=1;j<=70;j++){
            if(j==35){
                document.write("<h3> Technology </h3>");
                continue;
            }
            document.write(j + "<br>");
        }
    </script>
</body>
</html>
