<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do_while</title>
</head>
<body>
    <script>
        var p=0;

        do{
            document.write(p + "<br>");
            p++;
        }
        while(p<=20);
    </script>
</body>
</html>
