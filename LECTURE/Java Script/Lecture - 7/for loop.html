<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>

<body>
    <script>
        var a = 500;
        for (a = 1; a <= 500; a++) {
            document.write(a + "<br>");
        }
    </script>
</body>

</html>
