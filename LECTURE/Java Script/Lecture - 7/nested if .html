<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested if</title>
</head>

<body>
    <script>
        var time = 14;
        var b = 24;
        if (time < b) {
            if (time != 0 && b != 0) {
                document.write("Good morning");
            }
        } else {
            document.write("Good day")
        }
    </script>
</body>

</html>
