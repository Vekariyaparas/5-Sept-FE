<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>

<body>
    <script>
        var grade = "B";
        document.write("Please Enter Your Grade in A,B,C" + "<br>")
        switch (grade) {

            case 'A':
                document.write("You are topper students &#9786");
                break;

            case 'B':
                document.write("You are average students &#9786");
                break;

            case 'C':
                document.write("You are failed students &#9785");
                break;

            default:
                document.write("Please contact with your admin");
                break;
        }
    </script>
</body>

</html>
