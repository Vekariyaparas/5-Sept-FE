    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operator</title>
    <style>
        body {
            background-color: turquoise;
            font-size: 40px;
        }
    </style>
</head>

<body>

</body>

<script>
    var a, b, c;
    a = 29;
    b = 19;
    c = 32;

    console.log(a > b && a > c)
    console.log(b > c)
    console.log(c > a && c > b)

    console.log(a > b || a > c)
    console.log(b > a || b > c)
    console.log(c > a || c > b)
</script>

</html>
