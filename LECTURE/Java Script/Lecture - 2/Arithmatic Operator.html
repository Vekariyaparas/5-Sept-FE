<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmatic Operator</title>
    <style>
        body {
            background-color: turquoise;
            font-size: 40px;
        }
    </style>
</head>

<body>

</body>

<script>
    var a, b, c; //variable declaratiopn
    a = 26;
    b = 20;

    c = a + b;
    document.write("The addition of a and b = ")
    document.write(c)
    document.write("<br>")

    c = a - b;
    document.write("The sub of a and b = ")
    document.write(c)
    document.write("<br>")

    c = a * b;
    document.write("The multiple of a and b = ")
    document.write(c)
    document.write("<br>")

    c = a / b;
    document.write("The div of a and b = ")
    document.write(c)
    document.write("<br>")

    c = a % b;
    document.write("The reminder of a and b = ")
    document.write(c)
    document.write("<br>")
</script>

</html>
