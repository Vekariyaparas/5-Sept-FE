<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header -1</title>
    <style>
        header {
            width: 100%;
            height: 100px;
            /* border: 1px solid black; */
            background-image: radial-gradient(grey, pink, coral);
        }
        
        .logo {
            float: left;
            width: 15%;
            height: 100px;
        }
        
        .logo img {
            width: 100%;
            height: 100px;
        }
        
        .search {
            width: 27%;
            height: 100px;
            /* border: 1px solid black; */
            float: left;
        }
        
        .search input {
            margin-top: 40px;
        }
        
        nav {
            float: left;
            width: 58%;
            height: 100px;
            /* border: 1px solid black; */
        }
        
        nav ul {
            list-style: none;
            float: right;
            padding-top: 20px;
        }
        
        nav ul li {
            display: inline-block;
        }
        
        nav ul li a {
            /* float: right; */
            text-decoration: none;
            padding: 10px;
            font-size: 30px;
            color: rgb(28, 88, 88);
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="hive.png" alt="">
        </div>
        <div class="search">
            <input type="search" name="" id="" placeholder="Search Here" style="margin-left: 60px">
            <input type="button" value="Search">
        </div>
        <nav>
            <ul style>
                <li><a href="">Product</a></li>
                <li><a href="">Customer</a></li>
                <li><a href="">Resources</a></li>
                <li><a href="">Try Hive</a></li>
            </ul>
        </nav>

    </header>

</body>

</html>
