<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header - 2</title>
    <style>
        header {
            width: 100%;
            height: 100px;
            border: 1px solid black;
        }
        
        .logo {
            float: left;
            width: 15%;
            height: 100px;
            /* border: 1px solid black; */
        }
        
        .logo img {
            width: 100%;
            height: 100px;
        }
        
        .Search {
            float: left;
            width: 85%;
            height: 50px;
            /* border: 1px solid black; */
            background-image: linear-gradient(rgb(119, 111, 111), rgb(206, 206, 143));
        }
        
        .Search input {
            margin-top: 14px;
        }
        
        nav {
            background-image: conic-gradient(rgb(167, 167, 97), rgb(165, 63, 63), rgb(168, 142, 93));
        }
        
        nav ul {
            list-style: none;
        }
        
        nav ul li {
            display: inline-block;
            padding: 10px;
            padding-left: 60px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: rgb(12, 2, 2);
            font-size: 26px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="">
        </div>
        <div class="Search">
            <input type="search" name="" id="" placeholder="Search Here" style="margin-left: 390px;">
            <input type="button" value="Search">
        </div>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Product</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Contacts</a></li>
                <li><a href="">Product Page</a></li>
                <li><a href="">Sales</a></li>
                <li><a href="">Cart</a></li>
            </ul>
        </nav>
    </header>
</body>

</html>
