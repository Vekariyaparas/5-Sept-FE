<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover with background blur</title>
    <style>
        div {
            height: 400px;
            width: 400px;
            border: 3px double black;
            margin-top: 80px;
            margin-left: 450px;
        }
        
        div img {
            width: 400px;
            height: 400px;
        }
        
        div:hover {
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <div>
        <img src="HB.jpg" alt="">
    </div>
</body>

</html>
