<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover with search</title>
    <style>
        BODY {
            background-color: grey;
        }
        
        div {
            width: 300px;
            height: 200px;
            border: 3px double black;
            margin-top: 13%;
            margin-left: 35%;
            text-align: center;
        }
        
        a {
            text-decoration: none;
            border-radius: 10%;
            border: 1px solid black;
            color: black;
        }
        
        a:hover {
            background-color: rgb(236, 132, 132);
        }
    </style>
</head>

<body>
    <div>
        <h1>Be Yourself in A Luxury Style</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit sed leo proin vulputate.</p>
        <a href="">SHOP NOW</a>
    </div>

</body>

</html>
