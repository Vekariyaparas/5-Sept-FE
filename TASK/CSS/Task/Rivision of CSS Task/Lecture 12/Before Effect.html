<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before Effect</title>
    <style>
        .a {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            position: relative;
        }
        
        .a::before {
            content: '';
            width: 300px;
            height: 300px;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));
            position: absolute;
            top: 0;
            left: 0;
            display: block;
        }
    </style>
</head>

<body>
    <div class="a"></div>
</body>

</html>
