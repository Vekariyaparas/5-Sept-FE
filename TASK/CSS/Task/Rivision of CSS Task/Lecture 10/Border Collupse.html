<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Collupse</title>
    <style>
        table,
        tr,
        td,
        th {
            border: 1px solid black;
            padding: 10px;
            resize: both;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Surname</th>
            <th>Name</th>
            <th>Contact</th>
        </tr>
        <tr>
            <td>Babar</td>
            <td>Tidar</td>
            <td>2345678976</td>
        </tr>
        <tr>
            <td>Imaran</td>
            <td>Hasmi</td>
            <td>9876543256</td>
        </tr>
        <tr>
            <td>Toni</td>
            <td>Karkkar</td>
            <td>45673498</td>
        </tr>
    </table>
</body>

</html>
