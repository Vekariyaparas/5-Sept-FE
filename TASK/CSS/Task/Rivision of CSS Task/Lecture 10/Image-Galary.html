<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Galary</title>
    <style>
        div {
            float: left;
            width: 300px;
            height: 200px;
            text-align: center;
            transition: 2s;
        }
        
        div img {
            width: 100%;
            height: 100%;
        }
        
        div:hover {
            box-shadow: 5px 5px 5px 5px blue;
            width: 350px;
        }
    </style>
</head>

<body>
    <div>
        <img src="cont.jpg" alt="">
        <h1>NETWOK</h1>
    </div>
    <div>
        <img src="download.jpg" alt="">
        <h1>IT</h1>
    </div>
    <div>
        <img src="images (1).jpg" alt="">
        <h1>COMPUTER</h1>
    </div>
    <div>
        <img src="images.jpg" alt="">
        <h1>HOST</h1>
    </div>
</body>

</html>
