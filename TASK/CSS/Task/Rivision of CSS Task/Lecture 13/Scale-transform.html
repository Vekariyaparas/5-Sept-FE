<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale-transform</title>
    <style>
        .a {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            float: left;
            background-color: cyan;
            margin-top: 200px;
            margin-left: 200px;
            transform: scale(2);
        }
        
        .b {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            float: left;
            background-color: cyan;
            margin-top: 200px;
            margin-left: 200px;
            transform: scaleX(2);
        }
        
        .c {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            float: left;
            background-color: cyan;
            margin-top: 200px;
            margin-left: 200px;
            transform: scaleY(2);
        }
    </style>
</head>

<body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
</body>

</html>
