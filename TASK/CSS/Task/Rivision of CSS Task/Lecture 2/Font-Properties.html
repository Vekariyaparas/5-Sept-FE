<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-Properties</title>
    <style>
        .a {
            color: red;
        }
        
        .b {
            font-size: 25px;
        }
        
        .c {
            font-weight: 500;
        }
        
        .d {
            font-style: italic;
        }
        
        .e {
            font-family: Arial;
        }
    </style>
</head>

<body>
    <h1 class="a">Front end Development</h1>
    <h1 class="b">Front end Development</h1>
    <h1 class="c">Front end Development</h1>
    <h1 class="d">Front end Development</h1>
    <h1 class="e">Front end Development</h1>
</body>

</html>
