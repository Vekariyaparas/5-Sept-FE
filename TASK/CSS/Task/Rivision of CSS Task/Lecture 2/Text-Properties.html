<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Properties</title>
    <style>
        .a {
            text-align: left;
        }
        
        .b {
            text-align: center;
        }
        
        .c {
            text-align: right;
        }
        
        .d {
            text-transform: uppercase;
        }
        
        .e {
            text-transform: lowercase;
        }
        
        .f {
            text-transform: capitalize;
        }
        
        .g {
            text-decoration: overline;
        }
        
        .h {
            text-decoration: underline;
        }
        
        .i {
            text-decoration: line-through;
        }
        
        .j {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1 class="a">Front end Development</h1>
    <h1 class="b">Front end Development</h1>
    <h1 class="c">Front end Development</h1>
    <h1 class="d">Front end Development</h1>
    <h1 class="e">Front end Development</h1>
    <h1 class="f">Front end Development</h1>
    <h1 class="g">Front end Development</h1>
    <h1 class="h">Front end Development</h1>
    <h1 class="i">Front end Development</h1>
    <h1 class="j">Front end Development</h1>
</body>

</html>
