<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display-flex</title>
    <style>
        div {
            display: flex;
            justify-content: space-evenly;
            background-color: black;
        }
        
        .a {
            flex-basis: 30%;
            height: 300px;
            border: 1px solid black;
            background-color: gray;
        }
        
        .b {
            flex-basis: 30%;
            height: 300px;
            border: 1px solid black;
            background-color: gray;
        }
        
        .c {
            flex-basis: 30%;
            height: 300px;
            border: 1px solid black;
            background-color: gray;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="a"></div>
        <div class="b"></div>
        <div class="c"></div>
        <div class="d"></div>
    </div>
</body>

</html>
