<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After</title>
    <style>
        h1 {
            position: relative;
            font-size: 50px;
            width: 510px;
            transition: 4s;
        }
        
        h1::after {
            content: "";
            width: 0px;
            height: 3px;
            display: block;
            position: absolute;
            left: 0px;
            top: 60px;
            background-color: black;
            transition: 4s;
        }
        
        h1:hover::after {
            width: 100%;
        }
        
        h1:hover {
            background-color: teal;
            color: bisque;
        }
    </style>
</head>

<body>
    <h1>Front end Development</h1>
</body>

</html>
