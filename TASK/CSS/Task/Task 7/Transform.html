<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        
        .main {
            /* width: 100%; */
            height: 600px;
            /* border: 1px solid black; */
            display: flex;
        }
        
        .main .sub1 {
            width: 50%;
            height: 80%;
            /* border: 1px solid red; */
            margin-top: 6%;
            padding: 20px;
        }
        
        .main .sub1 img {
            border-radius: 20px;
        }
        
        .main .sub1 .a {
            transform: translate(0, 20px);
        }
        
        .main .sub1 .b {
            transform: translate(180px, -60px);
        }
        
        .main .sub1 .c {
            transform: translate(360px, -140px);
        }
        
        .main .sub2 {
            width: 50%;
            height: 80%;
            /* border: 1px solid blue; */
            margin-top: 6%;
            /* padding: 20px; */
        }
        
        .main .sub2 img {
            border-radius: 20px;
        }
        
        .main .sub2 .a {
            transform: translate(365px, 55px);
        }
        
        .main .sub2 .b {
            transform: translate(180px, -5px);
        }
        
        .main .sub2 .c {
            transform: translate(0, -85px);
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="sub1">
            <div class="a">
                <img src="download13.jpg" alt="">
            </div>
            <div class="b">
                <img src="download12.jpg" alt="">
            </div>
            <div class="c">
                <img src="download11.jpg" alt="">
            </div>
        </div>
        <div class="sub2">
            <div class="a">
                <img src="images1.jpg" alt="">
            </div>
            <div class="b">
                <img src="images2.jpg" alt="">
            </div>
            <div class="c">
                <img src="images3.jpg" alt="">
            </div>
        </div>
    </div>
</body>

</html>
