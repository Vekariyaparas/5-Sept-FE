<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header - 3</title>

    <style>
        header {
            width: 100%;
            height: 100px;
            border: 1px solid black;
            background-image: linear-gradient(rgb(177, 177, 169), rgb(52, 58, 52));
        }
        
        .logo {
            float: left;
            width: 15%;
            height: 100px;
            /* border: 1px solid black; */
        }
        
        .logo img {
            width: 100%;
            height: 100px;
        }
        
        nav {
            float: left;
            width: 60%;
            height: 100px;
            /* border: 1px solid black; */
        }
        
        nav ul {
            list-style: none;
        }
        
        nav ul li {
            display: inline-block;
            padding: 10px;
        }
        
        nav ul li a {
            text-decoration: none;
            font-size: 30px;
            color: wheat;
            padding-left: 30px;
        }
        
        .search {
            float: left;
            width: 25%;
            height: 100px;
            /* border: 1px solid black; */
        }
        
        .search input {
            /* margin-left: 35px; */
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="img001.jpg" alt="">
        </div>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Product</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">Sales</a></li>
            </ul>
        </nav>
        <div class="search">
            <input type="search" name="" id="" placeholder="Search Here">
            <input type="button" value="Search">
        </div>
    </header>
</body>

</html>
