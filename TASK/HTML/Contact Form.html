<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>

<body bgcolor="burlywood">
    <center>
        <form action="" style="background-color: blanchedalmond;">
            <fieldset>
                <legend>Student Registration Form</legend>
                <label for="">Name : </label>
                <input type="text" placeholder="Enter Full Name" required><br><br>
                <label for="">Father's Name : </label>
                <input type="text"><br><br>
                <label for="">Mother's Name : </label>
                <input type="text"><br><br>
                <label for="">Phone Number : </label>
                <input type="number" name="" id=""><br><br>
                <label for="">Email : </label>
                <input type="email" name="" id=""><br><br>
                <label for="">Gender : </label>
                <input type="radio" name="" id="">Male
                <input type="radio" name="" id="">Female
                <input type="radio" name="" id="">Other <br><br>
                <label for="">Date Of Birth : </label>
                <input type="date" name="" id=""><br><br>
                <label for="">Address : </label>
                <input type="text"><br><br>
                <label for="">City</label>
                <input type="text"><br><br>
                <label for="">Pin Code : </label>
                <input type="text"><br><br>
                <label for="">State : </label>
                <input type="text"><br><br>
                <label for="">Blood Group : </label>
                <select name="" id="">
                    <option value="select">Select</option>
                    <option value="">O-positive</option>
                    <option value="">O-negative</option>
                    <option value="">A-positive</option>
                    <option value="">A-negative</option>
                    <option value="">B-positive</option>
                    <option value="">B-negative</option>
                    <option value="">AB-positive</option>
                    <option value="">AB-nagative</option>
                    <option value="">Not valid</option>
                </select><br><br>
                <label for="">Hobbies : </label>
                <input type="checkbox" name="" id="">Drawing
                <input type="checkbox" name="" id="">Singing
                <input type="checkbox" name="" id="">Dancing<br>
                <input type="checkbox" name="" id="">Sketching
                <input type="checkbox" name="" id="">Other<br><br>
                <label for="">Qualification : </label>
                <select name="" id="">
                    <option value="">Select</option>
                    <option value="">High School</option>
                    <option value="">Higher School</option>
                    <option value="">Graduation</option>
                    <option value="">Post Graduation</option>
                    <option value="">Phd</option>
                </select><br><br>
                <label for="">Course : </label>
                <select name="" id="">
                    <option value="">Select</option>
                    <option value="">C</option>
                    <option value="">C++</option>
                    <option value="">Java</option>
                    <option value="">Machine Learning</option>
                    <option value="">Robotics</option>
                    <option value="">PHP</option>
                    <option value="">Python</option>
                    <option value="">Boostrap</option>
                    <option value="">Web Designing</option>
                </select><br><br>
                <label for="">Photo : </label>
                <input type="file" name="Choose File" id=""><br><br>
                <input type="submit" value="Submit" style="color: green;">
                <input type="reset" value="Reset" style="color: red;">

            </fieldset>
        </form>
    </center>
</body>

</html>
