<html>

	<head>

		<title>Marquee Tag</title>
		<style>
			h1{border:2px solid black; width:156px; color:red;}
			h2{border:2px solid black; width:118px; color:green;}
			h3{border:2px solid black; width:94px; color:yellow;}
			h4{border:2px solid black; width:78px; color:black;}
		</style>

	</head>

	<body>

		<marquee> <h1> Technology </h1> </marquee>
		<marquee direction="right"> <h2> Technology </h2> </marquee>
		<marquee direction="down"> <h3> Technology </h3> </marquee>
		<marquee direction="up"> <h4> Technology </h4> </marquee>

	</body>

</html>
