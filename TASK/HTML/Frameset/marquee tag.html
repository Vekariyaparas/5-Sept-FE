<html>

	<head>

		<title>Marquee Tag</title>
		<style>
			h1{border:2px solid black; width:105px; color:yellow;}
			h2{border:2px solid black; width:80px; color:red;}
			h3{border:2px solid black; width:64px; color:green;}
			h4{border:2px solid black; width:54px; color:brown;}
		</style>	

	</head>

	<body>

		<marquee> <h1> Spectra </h1> </marquee>
		<marquee direction="right"> <h2> Spectra </h2> </marquee>
		<marquee direction="down"> <h3> Spectra </h3> </marquee>
		<marquee direction="up"> <h4> Spectra </h4> </marquee>                                                                                                                                                                  

	</body>

</html>
